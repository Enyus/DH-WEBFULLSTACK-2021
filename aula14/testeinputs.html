<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Estilização de Inputs do tipo Radio e Checkbox</title>
    <link rel="stylesheet" href="./testeinputs.css">
</head>
<body>
    <div class="exemplo1">
        <input type="radio" value="0" name="campo-radio" id="campo-radio1" />
        <label for="campo-radio1" class="radio">Opção</label>
        <input type="radio" value="0" name="campo-radio" id="campo-radio2" />
        <label for="campo-radio2" class="radio">Opção</label>
    </div>
    <div class="exemplo1">
        <input type="checkbox" value="0" name="campo-checkbox" id="campo-checkbox1" /> 
        <label for="campo-checkbox1" class="checkbox">Opção</label>   
        <input type="checkbox" value="0" name="campo-checkbox" id="campo-checkbox" />    
        <label for="campo-checkbox" class="checkbox">Opção</label>
    </div>
</body>
</html>
